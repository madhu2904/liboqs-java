name: Build oqs-jni.dll for Windows (Fast)

on:
  workflow_dispatch:  # manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      JAVA_HOME: C:\Program Files\Java\jdk-21

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Verify tools
        run: |
          java -version
          mvn -version

      - name: Copy prebuilt liboqs.dll
        run: |
          mkdir -p liboqs_prebuilt
          # Assuming you commit your liboqs.dll to the repo in liboqs_prebuilt
          # OR you can upload it as an artifact in another workflow and download here
          # Example: copy it to build folder
          copy liboqs_prebuilt\liboqs.dll .

      - name: Build liboqs-java JNI DLL only
        run: |
          mvn package -P windows -Dliboqs.include.dir="${{ github.workspace }}/liboqs_prebuilt/include" -Dliboqs.lib.dir="${{ github.workspace }}/liboqs_prebuilt"

      - name: Upload oqs-jni.dll
        uses: actions/upload-artifact@v4
        with:
          name: oqs-jni-dll
          path: target/native/windows/oqs-jni.dll
