name: Build oqs-jni.dll for Windows

on:
  workflow_dispatch:  # allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      JAVA_HOME: C:\Program Files\Java\jdk-21

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install MinGW
        run: choco install mingw -y

      - name: Verify tools
        run: |
          gcc --version
          java -version
          mvn -version

      - name: Clone liboqs
        run: git clone https://github.com/open-quantum-safe/liboqs.git liboqs

      - name: Build liboqs
        run: |
          mkdir liboqs/build
          cd liboqs/build
          cmake .. -G "MinGW Makefiles" -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release

      - name: Build liboqs-java JNI DLL
        run: |
          cd ${{ github.workspace }}
          mvn package -P windows -Dliboqs.include.dir="${{ github.workspace }}/liboqs/build/include" -Dliboqs.lib.dir="${{ github.workspace }}/liboqs/build/lib"

      - name: Upload oqs-jni.dll
        uses: actions/upload-artifact@v3
        with:
          name: oqs-jni-dll
          path: target/native/windows/oqs-jni.dll
